{%extends "base.html" %}
{% block content %}

{% if auth %}
	<p class="error">Mais vous êtes déjà authentifié, en fait ! </p>
{% else %}
	<form method="post">
		<label>
			<div>Pseudo</div>
			<input type="text" name="username" value="{{username}}"></input>
		</label>

		<label>
			<div>Password</div>
			<input type="password" name="password" value="{{password}}"></input>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit"></input>
	</form>

{% endif %}

{% endblock %}
