{%extends "base.html" %}
{% block content %}

<form method="post">
	<label>
		<div>Title</div>
		<input type="text" name="subject" value="{{subject}}"></input>
	</label>

	<label>
		<div>Article</div>
		<textarea name="content">{{content}}</textarea>
	</label>

	<div class="error">{{error}}</div>

	<input type="submit"></input>
</form>

{% endblock %}
