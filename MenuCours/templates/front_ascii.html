{% extends "base_ascii.html" %}
{% block content %}
	
	<form method="post">
		<label>
			<div>Title</div>
			<input type="text" name="title" value="{{title}}"></input>
		</label>

		<label>
			<div>Article</div>
			<textarea name="art">{{art}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit"></input>
	</form>

	{% if img_url %}
		<img src="{{img_url}}" />
	{% endif %}

	{% for art in arts %}
		<div class="art">
			<h2 class="art-title">{{art.title}}</h2>
			<pre class="art-art">{{art.art}}</pre>
			<p class="created">Posté le {{art.created.strftime('%A %d %B %Y')}} à {{art.created.strftime('%H:%M:%S')}}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
